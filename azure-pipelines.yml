# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '1dd70be8-2cf5-462f-b606-7342aa2d0932'
  imageRepository: 'sahilhulagepythonsamplevscodeflasktutorial'
  containerRegistry: 'dockerwebapptest12.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Visual Studio Enterprise Subscription â€“ MPN(79ef3d22-9974-47bc-94ac-6dfc2f4cf2f7)'
              appType: 'webAppContainer'
              WebAppName: 'gitlabci'
              deployToSlotOrASE: true
              ResourceGroupName: 'webapp'
              SlotName: 'production'
              DockerNamespace: 'dockerwebapptest12.azurecr.io'
              DockerRepository: 'webapp'
              DockerImageTag: 'latest'
